<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Login.css" />
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="login-input">
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
        <div
            style="color: rgb(170, 170, 170); font-size: 16px;  display: flex;align-items: center;justify-content: center; margin-top: 15px;">
            Forgot Password?
            <a href="" style="text-decoration: none; color: rgb(93, 93, 239);"> Click here</a>
        </div>
        <div>
            <p style="color:gray; font-size: 16px; text-align: center; margin-top: 25px;"> Or login with </p>
            <div class="footer-icons">
                <div class="icon"><img src="assets/Icons/facebook.png" alt="facebook"></div>
                    <div class="icon"><img src="assets/Icons/twitter.png" alt=""></div>
                    <div class="icon"><img src="assets/Icons/white-google-logo.png" alt=""></div>
                    <div class="icon"><img src="assets/Icons/432495.webp" alt=""></div>
                </div>
        </div>
        <div style="color:  rgb(170, 170, 170); text-align: center; margin-top: 20px;">Don't have an account? <a style="text-decoration: none; color: rgb(102, 102, 247);" href="">Sign up now</a></div>
    </div>
</body>

</html>
