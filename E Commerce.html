<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croma</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="E Commerce.css">
</head>

<body>
    
    <nav class="navbar">
        <div class="logo"><img src="assets/logo.png" alt=""></div>
        <div class="nav-links">
            <div class="menu">
                <span class="material-symbols-outlined">menu</span>
                <span class="menu-text">Menu</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="What are you looking for ?">
                <span class="material-symbols-outlined" style="font-size: 18px;">search</span>
            </div>
            <div class="location">
                <span class="material-symbols-outlined">location_on</span>
                <span>Jharkhand,828106</span>
                <span class="material-symbols-outlined edit">edit</span>
            </div>
            <span class="material-symbols-outlined profile">person</span>
            <span class="material-symbols-outlined cart">shopping_cart</span>
        </div>
    </nav>
    
    <main>
        <section class="home">
            <div class="carousel">
                <button class="material-symbols-outlined carousel-button prev" onclick="prev_image()">arrow_back_ios</button>
                <button class="material-symbols-outlined carousel-button next" onclick="next_image()">arrow_forward_ios</button>
                <ul>
                    <li class="slide active ">
                        <img id="myimage" src="" alt="Apple Macbook">
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="E Commerce.js"></script>
</body>

</html>
