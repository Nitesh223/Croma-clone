<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,family=Poppins" rel="stylesheet">

    <link rel="stylesheet" href="Cart.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo"><a href="E-Commerce.html"><img src="assets/Croma logo/logo.png" alt=""></a></div>
        <div class="nav-links">
            <div class="menu">
                <span class="material-symbols-outlined">menu</span>
                <span class="menu-text">Menu</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="What are you looking for ?">
                <span class="material-symbols-outlined" style="font-size: 18px;">search</span>
            </div>
            <div class="location">
                <span class="material-symbols-outlined">location_on</span>
                <span>Jharkhand,828106</span>
                <span class="material-symbols-outlined edit">edit</span>
            </div>
            <a href="products.html">
                <div class="products">
                    <span>Products</span>
                    <span class="material-symbols-outlined">shopping_bag</span>
                </div>
            </a>
            <a href="login.html" class="material-symbols-outlined profile">person</a>
            <span class="material-symbols-outlined cart">shopping_cart</span>
        </div>
    </nav>
    <h3 style="font-weight: 700; padding-bottom: 30px; margin-left: 160px; font-size: 20px;">Your Cart</h3>
    <div class="cart-box">
        <div>
            <button class="apply-coupon">
                <div class="coupon-text"><span class="material-symbols-outlined"
                        style="cursor: pointer;">local_activity</span>
                    <span style="font-size: 20px;  font-weight: 700;">Apply Coupon</span>
                </div>
                <span class="material-symbols-outlined" style="cursor: pointer;">keyboard_arrow_right</span>
            </button>
            <div class="cart-container"></div>
        </div>
        <div class="checkout-container">
            <div style="font-weight: 600 ; margin-left: 25px; margin-top: 10px;"><span> Order Summary ( 1 item )</span> </div>
            <div class="order-summary">
                <div><span>Original Price</span> <span>₹24,999.00</span></div>
                <div><Span>Total</Span> <span>₹24,999.00</span></div>
                <div>
                      <button class="checkout-button">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
